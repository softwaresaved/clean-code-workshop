<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Crash course on clean code for researchers</title>

		<meta name="description" content="Crash course on clean code for researchers">
		<meta name="author" content="Neil P. Chue Hong">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>
						<h1>Crash Course in Clean Code</h1>
						<p>Slides: <br/><a href="https://softwaresaved.github.io/clean-code-workshop">https://softwaresaved.github.io/clean-code-workshop</a></p>
						<p>Materials: <br/><a href="https://github.com/softwaresaved/clean-code-workshop/">https://github.com/softwaresaved/clean-code-workshop/</a></p>
					</section>
					<section>
						<h2>Who I Am</h2>
						<p>Neil Chue Hong, Software Sustainability Institute</p>
						<h3>Get these slides</h3>
						<p><a href="https://softwaresaved.github.io/clean-code-workshop/">https://softwaresaved.github.io/clean-code-workshop/</a></p>
					</section>
				</section>



				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
